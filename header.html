const bread = document.querySelector(".bread-crumb");
const menu = document.querySelector(".menu");
bread.addEventListener("click", mobileMenu);
function mobileMenu() {
    bread.classList.toggle("active");
    menu.classList.toggle("active");
}

const link = document.querySelectorAll(".menu-link");

}
